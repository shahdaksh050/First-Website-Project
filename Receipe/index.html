<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: url('https://source.unsplash.com/1600x900/?food') no-repeat center center/cover; height: 100vh; display: flex; justify-content: center; align-items: center;">

    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.9); border-radius: 12px;">
        <h2 class="text-center mb-3" style="color: #333;">Login</h2>
        <form onsubmit="return handleLogin(event)">
            <div class="mb-3">
                <label for="email" class="form-label" style="font-weight: bold;">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="font-weight: bold;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #3b3b3b; border: none;">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="forgot-password.html" class="text-decoration-none" style="color: #007bff;">Forgot Password?</a> | 
            <a href="signup.html" class="text-decoration-none" style="color: #007bff;">Sign Up</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission

            // Simulating successful login (You can add actual validation logic)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Redirect to homepage.html
                window.location.href = 'homepage.html';
            } else {
                alert("Please enter valid credentials.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
