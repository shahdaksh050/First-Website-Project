<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Food Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: url('https://source.unsplash.com/1600x900/?food') no-repeat center center/cover; height: 100vh; display: flex; justify-content: center; align-items: center;">

    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.9); border-radius: 12px;">
        <h2 class="text-center mb-3" style="color: #333;">Sign Up</h2>
        <form onsubmit="return handleSignup(event)">
            <div class="mb-3">
                <label for="name" class="form-label" style="font-weight: bold;">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="font-weight: bold;">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="font-weight: bold;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter a strong password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #3b3b3b; border: none;">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none" style="color: #007bff;">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (name && email && password) {
                alert("Account created successfully! Redirecting to Home page.");
                window.location.href = "homepage.html";
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
