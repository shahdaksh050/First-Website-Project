<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Food Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: url('https://source.unsplash.com/1600x900/?food') no-repeat center center/cover; height: 100vh; display: flex; justify-content: center; align-items: center;">

    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.9); border-radius: 12px;">
        <h2 class="text-center mb-3" style="color: #333;">Forgot Password</h2>
        <p class="text-center text-muted">Enter your email to receive a password reset link.</p>
        <form onsubmit="return handleForgotPassword(event)">
            <div class="mb-3">
                <label for="email" class="form-label" style="font-weight: bold;">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #3b3b3b; border: none;">Send Reset Link</button>
        </form>
        <div class="text-center mt-3">
            <a href="login.html" class="text-decoration-none" style="color: #007bff;">Back to Login</a>
        </div>
    </div>

    <script>
        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            if (email) {
                alert("A password reset link has been sent to " + email);
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
